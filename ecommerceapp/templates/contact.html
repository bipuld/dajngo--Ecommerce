{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<h1 class="text-center mt-2">Contact Us</h1>
<div class="container mt-2">
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}    

{% endif %}
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <form action="{% url 'contact' %}" method="POST" class="my-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" name="name" aria-label="Full Name" autocomplete="name" required>
                </div>
              
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control " id="email" name="email" aria-label="Email Address" autocomplete="email" required>
                </div>
              
                <div class="form-group">
                  <label for="desc">Message</label>
                  <div class="input-group">
                    <span class="input-group-addon" style="font-size: 20px;"><i class="glyphicon glyphicon-envelope"></i></span>
                    <textarea type="text" class="form-control-lg"  style="height: 150px; width:700px; "id="desc" name="description" aria-label="Message" required></textarea>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" class="form-control" id="phone-number" name="phonenumber" aria-label="Phone Number" autocomplete="tel" required>
                </div>
              
                <button class="btn btn-primary btn-block mt-5 mb-3" type="submit">Send Message</button>
              </form>
              </div>
            
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock body %}
