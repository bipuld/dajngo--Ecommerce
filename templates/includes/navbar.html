
{% load static %}

  
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">

      {% comment %} <h1 class="logo"><a href="{% url 'home' %}">Shopify</a></h1> {% endcomment %}
      <a href="{% url 'home' %}" class="logo"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid mx-3 h1">Shopify</a>

      <nav id="navbar" class="navbar ">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="/blog">Blog</a></li>
          <li><a class="nav-link scrollto" href="{% url 'about' %}">About</a></li>
          <li><a class="nav-link scrollto" href="{% url 'checkout' %}">Checkout</a></li>
          <li><a class="nav-link scrollto" href="{% url 'profile' %}">My profile</a></li>

          <button type="button" class="nav-link scrollto bg-danger p-3 m-2 text-white" id="popcart"  data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" ><i class="fa-solid fa-cart-shopping"></i>Cart(<span id="cart">0</span>)</button>          {% if request.user.is_authenticated %}
          <li><a class="nav-link scrollto " href="{% url 'logout' %}">Logout</a>
          
          </li>
          {% else %} 
          <li class="dropdown"><a href="#"><span>SignIn</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{% url 'signup' %}"><i class="fa-solid fa-user-plus pb-2"></i>SignUp</a></li>
              <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
          </li>  
           {% endif %}
         
        <li><a class="nav-link scrollto bg-dark p-2 m-2" href="{% url 'contact' %}"><i class="fa-sharp fa-solid fa-address-book p-3"></i> Contact</a></li>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
